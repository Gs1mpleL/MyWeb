<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bili Task</title>
    <style>
        input {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>Bili Task</h1>

<input id="totalCookie" placeholder="Enter total cookies" type="text">
<button id="myButton" onclick="sendRequest()">send</button>

<input id="updateCookie" placeholder="Enter update cookies" type="text">
<button id="updateButton" onclick="sendUpdate()">update</button>
<div id="res"></div>
<script>
    function sendUpdate() {
        var totalCookie = document.getElementById("updateCookie").value;
        var data = {
            totalCookie: totalCookie
        };
        fetch("/updateCookie", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch((error) => {
                alert("Error: " + error.message);
            });
        document.getElementById("updateButton").disabled = true;
        setTimeout(function () {
            document.getElementById("updateButton").disabled = false;
        }, 5000);
    }

    function sendRequest() {
        var totalCookie = document.getElementById("totalCookie").value;
        var data = {
            totalCookie: totalCookie
        };
        fetch("/biliTask", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
                var elementById = document.getElementById("res");
                elementById.innerText = data.data;
            })
            .catch((error) => {
                alert("Error: " + error.message);
            });
        document.getElementById("myButton").disabled = true;
        setTimeout(function () {
            document.getElementById("myButton").disabled = false;
        }, 5000);
    }
</script>
</body>
</html>

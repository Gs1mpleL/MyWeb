<!DOCTYPE html>
<html>
<head>
    <title>Bili Task</title>
    <style>
        input {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>Bili Task</h1>

<input id="totalCookie" placeholder="Enter total cookies" type="text">
<button id="myButton" onclick="sendRequest()">Send Request</button>

<script>
    function sendRequest() {
        // 获取输入框的值
        var totalCookie = document.getElementById("totalCookie").value;

        // 创建一个JSON对象
        var data = {
            totalCookie: totalCookie
        };

        // 发出POST请求
        fetch("/biliTask", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
                // 在这里处理服务器返回的响应数据
                alert(data.message);
            })
            .catch((error) => {
                // 处理请求过程中的错误
                alert("Error: " + error.message);
            });

        // 禁用按钮直到得到结果之前
        document.getElementById("myButton").disabled = true;

        // 模拟发送请求的过程，并在完成后重新启用按钮
        setTimeout(function () {
            // 假设请求处理需要2秒钟
            document.getElementById("myButton").disabled = false;
        }, 5000);
    }
</script>
</body>
</html>

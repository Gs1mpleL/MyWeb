<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>晚风的网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f5f5f5;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .item {
            flex: 0 0 100%;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 30px;
            text-align: center;
        }

        .item-icon {
            font-size: 20px;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .item {
                flex-direction: column;
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div id="running-time"></div>
<nav>
    <div class="container">
        <a href="/bilibili.html">
            <div class="item">
                <i class="item-icon fa fa-bilibili" alt="哔哩哔哩图标"></i>
                <span class="text">哔哩哔哩</span>
            </div>
        </a>
        <a href="/weibo.html">
            <div class="item">
                <i class="item-icon fa fa-weibo" alt="微博热搜图标"></i>
                <span class="text">微博热搜</span>
            </div>
        </a>
    </div>
    <div id="result-container"></div>
</nav>

<script>
    // 获取页面运行时间元素
    var runningTimeElement = document.getElementById("running-time");

    // 更新页面运行时间函数
    function updateRunningTime() {
        // 获取当前时间
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();

        // 格式化时间，并更新元素内容
        var formattedTime = hours + ":" + minutes + ":" + seconds;
        runningTimeElement.textContent = formattedTime;

    }

    // 每隔1秒更新页面运行时间
    setInterval(updateRunningTime, 1000);
</script>
</body>
</html>

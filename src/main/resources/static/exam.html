<!DOCTYPE html>
<html>
<head>
    <title>Question List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        th {
            background-color: #f2f2f2;
        }
        #question-form {
            margin-top: 20px;
            height: 40px;
            display: flex;
        }

        table {
            width: 100%;
            table-layout: fixed;  /* 设置表格布局为固定宽度 */
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .question-cell {
            cursor: pointer;
        }
        .answer-display {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<table id="question-table">
    <tr>
        <th style="width: 1px">Subject</th>
        <th style="width: 50px">Question</th>
    </tr>
    <!-- 动态生成表格内容 -->
</table>

<form id="question-form">
    <input type="text" id="question" placeholder="Enter question" required />
    <input type="text" id="answer" placeholder="Enter answer" required />
    <select id="subject"></select>
    <button type="submit">Send</button>
</form>
<input type="text" id="custom-subject" placeholder="Enter custom subject" oninput="updateSubjectOptions()" />
<script>
    // 打开网页获得科目列表
    fetch('/getSubjectList')
        .then(response => response.json())
        .then(data => {
            data = data.data
            // 创建一行按钮
            const subjectRow = document.createElement('div');
            subjectRow.classList.add('subject-row');
            // 遍历subject数组并创建按钮
            data.forEach(subject => {
                const subjectButton = document.createElement('button');
                subjectButton.textContent = subject;
                subjectButton.addEventListener('click', () => {
                    // 执行新的函数
                    getQuestionList(subject);
                });
                // 将按钮添加到行中
                subjectRow.appendChild(subjectButton);
            });

            // 将行添加到网页中
            document.body.appendChild(subjectRow);
        })
        .catch(error => console.error('Error:', error));
    // 获取下拉框元素
    const subjectSelect = document.getElementById('subject');
    // 调用函数，动态生成选项内容
    createSubjectOptions();
    document.addEventListener('DOMContentLoaded', function() {
        var form = document.getElementById('question-form');
        var questionInput = document.getElementById('question');
        var answerInput = document.getElementById('answer');
        var subjectInput = document.getElementById('subject');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单默认提交行为
            var question = questionInput.value;
            var answer = answerInput.value;
            var subject = subjectInput.value;
            form.reset(); // 重置表单输入字段
            // 发送请求并处理返回结果
            var data = { question: question, answer: answer, subject: subject };
            var jsonData = JSON.stringify(data);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/addQuestion', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    console.log(response.data); // 显示返回的JSON数据中的data字段
                }
            };
            xhr.send(jsonData);
        });
    });

    /*-------------------------------------函数部分-------------------------------------*/
    function getQuestionList(subject){
        let url = "/getQuestionList/";
        let urlWithParam = `${url}/${subject}`;
        fetch(urlWithParam)
            .then(response => response.json())
            .then(data => {
                const questionTable = document.getElementById('question-table');
                if (document.querySelector('table tr') !== null) {
                    const table = document.querySelector('table');
                    const rows = table.querySelectorAll('tr:not(:first-child)');
                    rows.forEach(row => {
                        table.removeChild(row);
                    });
                }
                data = data.data
                data.forEach(question => {
                    const row = document.createElement('tr');
                    const subjectCell = document.createElement('td');
                    subjectCell.textContent = question.subject;
                    row.appendChild(subjectCell);
                    const questionCell = document.createElement('td');
                    questionCell.textContent = question.question;
                    row.appendChild(questionCell);
                    questionCell.addEventListener('click', () => {
                        questionCell.textContent = question.answer;
                        questionCell.classList.add("answer-display");
                    });
                    row.addEventListener("mouseover", function() {
                        this.style.backgroundColor = "#f0f0f0";
                    });
                    row.addEventListener("mouseout", function() {
                        this.style.backgroundColor = "";
                    });
                    questionTable.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
    function updateSubjectOptions() {
        const customSubject = document.getElementById('custom-subject').value;
        const subjectSelect = document.getElementById('subject');
        const option = document.createElement('option');
        option.text = customSubject;
        option.value = customSubject;
        subjectSelect.appendChild(option);
        subjectSelect.selectedIndex = subjectSelect.length - 1; // Select the new option
    }
    // 创建选项函数
    function createSubjectOptions() {
        fetch('/getSubjectList')
            .then(response => response.json())
            .then(data => {
                subjectList = data.data
                subjectList.forEach(option => {
                    // 创建选项元素
                    const optionElement = document.createElement('option');
                    optionElement.text = option;
                    // 将选项添加到下拉框中
                    subjectSelect.appendChild(optionElement);
        })});
    }
</script>
</body>
</html>

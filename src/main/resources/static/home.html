<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 300px;
      margin-bottom: 10px;
    }
    .box-title {
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    .box-button {
      display: block;
      margin: 5px auto;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      cursor: pointer;
    }
  </style>
  <title></title>
</head>
<body>
<div class="box">
  <div class="box-title">框1</div>
  <button class="box-button">按钮1</button>
  <button class="box-button">按钮2</button>
  <button class="box-button">按钮3</button>
</div>
<div class="box">
  <div class="box-title">框2</div>
  <button class="box-button">按钮4</button>
  <button class="box-button">按钮5</button>
  <button class="box-button">按钮6</button>
</div>
<div class="box">
  <div class="box-title">框3</div>
  <button class="box-button">按钮7</button>
  <button class="box-button">按钮8</button>
  <button class="box-button">按钮9</button>
</div>
</body>
</html>
